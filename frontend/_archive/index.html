<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Engines | Totality</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Space+Grotesk:wght@300;500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="app-container">
    <header>
      <div class="logo">TOTALITY <span class="highlight">ENGINE</span></div>
      <div class="status-indicator">SYSTEM READY</div>
    </header>

    <main>
      <section class="upload-section">
        <div class="drop-zone" id="drop-zone">
          <div class="icon">Sound</div>
          <h2>Upload Track</h2>
          <p>Drag & drop audio or click to browse</p>
          <input type="file" id="file-input" accept=".wav,.mp3,.aiff,.flac,.ogg" hidden>
        </div>

        <div class="controls">
          <div class="input-group">
            <label>Artist ID</label>
            <input type="text" id="artist-id" placeholder="e.g. artist_123" value="unknown">
          </div>
          <div class="input-group">
            <label>Target Markets</label>
            <input type="text" id="markets" placeholder="e.g. US,UK,BR" value="US,UK">
          </div>
          <button id="analyze-btn" class="primary-btn" disabled>INITIALIZE ANALYSIS</button>
          <div id="loading-bar" class="loading-bar hidden">
            <div class="progress"></div>
          </div>
        </div>
      </section>

      <section class="results-section hidden" id="results-section">
        <div class="results-header">
          <h3>Analysis Report</h3>
          <div class="file-name" id="result-filename">track.wav</div>
        </div>

        <div class="dashboard-grid">
          <!-- Cards will be injected here by JS -->
        </div>

        <div class="json-view">
          <details>
            <summary>Raw Data Payload</summary>
            <pre id="json-output"></pre>
          </details>
        </div>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>

</html>
